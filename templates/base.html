<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Luyện Thi IELTS{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}">
</head>

<body>
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="{{ url_for('index') }}" class="text-2xl font-bold text-blue-600">IELTSMaster</a>
                </div>

                {% if session.get('role') == 'admin' %}
                <a href="{{ url_for('admin.admin_panel') }}"
                    class="text-gray-700 hover:text-indigo-600 font-medium">Admin</a>
                {% elif session.get('role') == 'user' %}
                <a href="{{ url_for('dashboard.user_dashboard') }}"
                    class="text-gray-700 hover:text-indigo-600 font-medium">Dashboard</a>
                {% endif %}
                <div class="flex items-center space-x-3">
                    {% if session.get('user_name') %}
                    <span class="text-gray-700 font-medium">Xin chào, {{ session['user_name'] }}!</span>
                    <a href="{{ url_for('auth.logout') }}" class="text-red-600 hover:text-red-700 font-medium">Đăng
                        xuất</a>
                    {% else %}
                    <a href="{{ url_for('auth.login') }}" class="text-gray-600 hover:text-blue-600 font-medium">Đăng
                        nhập</a>
                    <a href="{{ url_for('auth.register') }}"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-200">
                        Đăng ký
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
